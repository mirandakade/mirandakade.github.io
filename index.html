<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Miranda Kade — Velvet Seduction</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #000000; /* Black base */
    font-family: "Georgia", serif;
    color: #E2B7D8; /* Light lavender text */
    text-align: center;
    overflow-x: hidden;
  }

  /* Deep purple moving glow */
  body::before {
    content: "";
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center,
      rgba(98, 45, 122, 0.55),
      rgba(0, 0, 0, 0.9) 70%
    );
    animation: glow 13s ease-in-out infinite alternate;
    z-index: -1;
  }

  @keyframes glow {
    0% { transform: scale(1); opacity: 0.65; }
    100% { transform: scale(1.15); opacity: 1; }
  }

  .container {
    padding: 90px 20px 60px;
  }

  h1 {
    font-size: 3.6rem;
    margin-bottom: 10px;
    font-weight: 300;
    color: #E7C1EC; /* Soft pink-lavender */
  }

  h1 span {
    color: #9A57B5; /* Deep sensual purple */
    font-weight: 400;
  }

  .tagline {
    font-size: 1.3rem;
    margin-bottom: 45px;
    color: #D7AED2;
    opacity: 0.9;
    font-style: italic;
  }

  .divider {
    width: 70vw;
    max-width: 600px;
    height: 2px;
    background: linear-gradient(
      to right,
      transparent,
      #9A57B5,
      #3B1B44,
      #9A57B5,
      transparent
    );
    margin: 45px auto;
  }

  .coming-soon {
    font-size: 1.45rem;
    color: #E2B7D8;
    opacity: 0.85;
    line-height: 1.5;
  }

  .socials {
    margin-top: 70px;
    opacity: 0.8;
    font-size: 1.1rem;
  }

  .socials a {
    color: #E2B7D8;
    margin: 0 15px;
    text-decoration: none;
    border-bottom: 1px dotted #9A57B5;
    transition: 0.3s ease;
  }

  .socials a:hover {
    color: #9A57B5;
    border-bottom-color: #E2B7D8;
  }

  .fade {
    animation: fadeIn 2s ease-out forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>

<body>
  <div class="container fade">
    <h1><span>Miranda</span> Kade</h1>

    <div class="tagline">
      A soft ember… a slow burn… a whisper meant only for you.
    </div>

    <div class="divider"></div>

    <p class="coming-soon">
      Seduction is under construction.<br>
      Come back soon…
    </p>

    <div class="socials">
      <p>Follow the whispers…</p>
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
      <div style="margin-top: 40px;">
      <a href="#" style="color:#b794f6; font-size:1.2rem; text-decoration:none;">>Audio Haven</a>
        </div>
    </div>
  </div>
</body>
</html>
